<ion-header>
  <ion-navbar>
    <ion-title>
      Range
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-range min="-10" max="10" pin="true"></ion-range>

  <ion-range min="1" max="100" pin="true">
    <ion-label range-left>1</ion-label>
    <ion-label range-right>100</ion-label>    
  </ion-range>

  <ion-range min="0" max="100" pin="true" step="10">
    <ion-label range-left>0</ion-label>
    <ion-label range-right>100</ion-label>    
  </ion-range>

</ion-content>
